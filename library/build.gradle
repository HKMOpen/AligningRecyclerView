buildscript {
  repositories {
    jcenter()
  }

  //noinspection GroovyAssignabilityCheck
  dependencies {
    def classpathDependencies = rootProject.ext.classpathDependencies

    //noinspection GroovyAssignabilityCheck
    classpath classpathDependencies.gradleVersions
    //noinspection GroovyAssignabilityCheck
    classpath classpathDependencies.gradleAndroid
    //noinspection GroovyAssignabilityCheck
    classpath classpathDependencies.mavenGradleAndroid
  }
}

apply plugin: 'com.github.ben-manes.versions'
apply plugin: 'com.android.library'

android {
  compileSdkVersion 23
  buildToolsVersion "23.0.1"

  defaultConfig {
    versionCode 1
    versionName "0"
    minSdkVersion 11
    targetSdkVersion 23
  }

  lintOptions {
    abortOnError true

    absolutePaths true

    warningsAsErrors true

    enable 'LogConditional', 'NewerVersionAvailable', 'TypographyQuotes'
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }
}

apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'maven'

group = 'com.github.stoyicker'

task sourcesJar(type: Jar) {
  //noinspection GroovyAssignabilityCheck
  from android.sourceSets.main.java.srcDirs
  classifier = 'sources'
}

task javadoc(type: Javadoc) {
  source = android.sourceSets.main.java.sourceFiles
  //noinspection GroovyAssignabilityCheck
  classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task javadocJar(type: Jar, dependsOn: javadoc) {
  classifier = 'javadoc'
  //noinspection GroovyAssignabilityCheck
  from javadoc.destinationDir
}

artifacts {
  archives sourcesJar
  archives javadocJar
}

install {
  repositories.mavenInstaller {
    pom.project {
      licenses {
        license {
          //noinspection GroovyAssignabilityCheck
          name 'Creative Commons Attribution 4.0 International'
          url 'https://creativecommons.org/licenses/by/4.0/legalcode'
          distribution 'repo'
        }
      }
    }
  }
}

dependencies {
}
